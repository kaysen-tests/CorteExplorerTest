<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Cortes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Información de Cortes</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h6>Buscar por RCC</h6>
                    <div class="input-group w-75 mb-3">
                        <input type="text" class="form-control" placeholder="RCC" aria-label="RCC" aria-describedby="basic-addon2" id="input_by_RCC">
                        <button class="btn btn-outline-success" type="button" id="boton_input_by_RCC">Buscar</button>
                    </div>
            
                    <h6>Buscar entre RCCs</h6>
                    <div class="input-group w-75 mb-3">
                        <input type="text" class="form-control" placeholder="RCC 1" aria-label="RCC 1" aria-describedby="basic-addon2" id="input_between_RCC_1">
                        <input type="text" class="form-control" placeholder="RCC 2" aria-label="RCC 2" aria-describedby="basic-addon2" id="input_between_RCC_2">
                        <button class="btn btn-outline-success" type="button" id="boton_input_between_RCC">Buscar</button>
                    </div>
                </div>
                <div class="col">
                    <h6>Buscar por Fecha</h6>
                    <div class="input-group w-75 mb-3">
                        <input type="date" class="form-control" placeholder="DD/MM/YY" aria-label="DD/MM/YY" aria-describedby="basic-addon2" id="input_by_date">
                        <button class="btn btn-outline-success" type="button" id="boton_input_by_date">Buscar</button>
                    </div>
            
                    <h6>Buscar entre Fechas</h6>
                    <div class="input-group w-75 mb-3">
                        <input type="date" class="form-control" placeholder="DD/MM/YY" aria-label="DD/MM/YY" aria-describedby="basic-addon2" id="input_between_dates_1">
                        <input type="date" class="form-control" placeholder="DD/MM/YY" aria-label="DD/MM/YY" aria-describedby="basic-addon2" id="input_between_dates_2">
                        <button class="btn btn-outline-success" type="button" id="boton_input_between_dates">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tabla para mostrar cortes con pestañas -->
        <div class="row mt-3">
            <div class="col-md-12">
                <h2>Lista de Cortes</h2>

                <div class="row justify-content-around mt-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".accordion-collapse" aria-expanded="false" aria-controls="accordionCortes">
                            Expandir/Cerrar Todos
                        </button>
                        <button class="btn btn-danger" type="button" onclick="delete_accordion_items();">
                            Borrar Todas Las Búsquedas
                        </button>
                    </div>
                </div>
                

                <br>

                <div class="accordion" id="accordionCortes"></div> 

            </div>
        </div>
    </div>

    <!-- Agrega los scripts de Bootstrap y otros scripts necesarios aquí -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/accordion_utils.js"></script>
    <script src="/scripts/accordion_items.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/buttons.js"></script>
</body>
</html>
